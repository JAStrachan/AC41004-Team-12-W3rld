<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- JQuery -->

        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

        <!-- Our Stuff -->

        <link href="CSS/stylesheet.css" rel="stylesheet"/>

    <body>
        <div style="position: relative">
            <!-- widget container for indoor controller -->
            <div id="widget-container" class="wrld-widget-container"></div>

            <!-- Map -->
            <div id="map"></div>

            <!-- Script to add content -->
            <script>
                // create map
                var map = L.Wrld.map("map", "7253bcb8510b3ccb628b5e59b301df98", {center: [56.460102, -2.978278], zoom: 16, indoorsEnabled: true, indoorMapId: "westport_house", floorIndex: 2});

                // indoor controller widget
                var indoorControl = new WrldIndoorControl("widget-container", map);

                // create card for popup
                var card1 = new Card("20Â°C");
                var div = card1.getDiv();

                // create popup
                // var popup = L.popup({offset: [150,50], keepInView: true, indoorMapId: "westport_house", indoorMapFloorIndex: 2, autoClose: false, closeOnClick: false,}).setContent(div);
                var popupOptions = {
                    indoorMapId: "westport_house",
                    indoorMapFloorIndex: 2,
                    autoClose: false
                };
                var popup = L.popup(popupOptions)
                    .setLatLng([56.460102, -2.978278])
                    .setContent(div);
                // entityIdsToPosition[id] = { "latLng": [56.460102, -2.978278], "indoorId": "westport_house", "floorIndex": 2 } ;


                //create marker
                var marker = L.marker([56.460102, -2.978278], {title: "Test", indoorMapId: "westport_house", indoorMapFloorId: 2}).addTo(map);

                //attach popup to marker
                // marker.bindPopup(popup).openPopup();
                marker.on("click", function() {
                    popup.addTo(map);
                })
            </script>
        </div>
    </body>
