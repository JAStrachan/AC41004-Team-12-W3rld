<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

        <!-- Wrld3D API -->
        <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>
        <script src="https://cdn-webgl.wrld3d.com/wrldjs/addons/indoor_control/latest/indoor_control.js"></script>
        <script src="https://cdn-webgl.wrld3d.com/wrldjs/addons/marker_controller/latest/marker_controller.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" rel="stylesheet" />
        <link href="https://cdn-webgl.wrld3d.com/wrldjs/addons/resources/latest/css/wrld.css" rel="stylesheet"/>

        <!--Chart.js-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

        <!-- Our Stuff -->
        <!-- Stylesheets -->
        <link href="CSS/stylesheet.css" rel="stylesheet"/>
        <link href="CSS/cardstyle.css" rel="stylesheet" />
        <link href="CSS/marker.css" rel="stylesheet"/>
        <!-- Scripts -->
        <script src="JS/card.js"></script>
        <script src="JS/graph.js"></script>
        <script src="JS/marker.js"></script>
        <script src="JS/loadingData.js"></script>
    </head>
    <body>
        <div style="position: relative">
            <!-- widget container for indoor controller -->
            <div id="widget-container" class="wrld-widget-container"></div>

            <!-- Map -->
            <div id="map"></div>

            <!-- Script to add content -->
            <script>
                // create map
                let map = L.Wrld.map("map", "7253bcb8510b3ccb628b5e59b301df98", {center: [56.460102, -2.978278], zoom: 16, indoorsEnabled: true, indoorMapId: "westport_house", floorIndex: 2});

                // indoor controller widget
                let indoorControl = new WrldIndoorControl("widget-container", map);

                // add marker controller
                let markerController = new WrldMarkerController(map);

                // create card for popup
                let card2 = new Card("273", "°C", "19/09/18", "13:38", "SVG/thermometer.svg");
                let div2 = card2.getDiv();

                // create popup
                let popupOptions = {
                    indoorMapId: "westport_house",
                    indoorMapFloorIndex: 0,
                    autoClose: false,
                };

                let popup2 = L.popup(popupOptions)
                    .setLatLng([56.46, -2.97])
                    .setContent(div2);

                let marker2 = markerController.addMarker(1, [56.460050, -2.978305], {title: "Test2", indoorMapId: "westport_house", indoorMapFloorId: 0});
                marker2.setIcon(getDataMarkerIcon("273", "°C", "SVG/thermometer.svg"));

                //attach popup to marker
                marker2.bindPopup(popup2);

                addSensor(markerController, "westport_house", 0, [56.460102, -2.978278], "°C", "SVG/thermometer.svg");
                // waits until the o'clock of the next hour then runs the update method every hour
                // setTimeout(setInterval(updateMarkers, 1000 * 60 * 60), (60 - Date.getMinutes()) * 60 * 1000);
                // setTimeout(setInterval, (60 - new Date().getSeconds()) * 1000, updateMarkers, 1000 * 60, markerController);
                // console.log(60 - new Date().getSeconds());
            </script>
        </div>
    </body>
</html>
