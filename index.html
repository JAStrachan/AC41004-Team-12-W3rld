    <body>
        <div style="position: relative">
            <!-- widget container for indoor controller -->
            <div id="widget-container" class="wrld-widget-container"></div>

            <!-- Map -->
            <div id="map"></div>

            <!-- Script to add content -->
            <script>
                // create map
                var map = L.Wrld.map("map", "7253bcb8510b3ccb628b5e59b301df98", {center: [56.4598, -2.977], zoom: 16, indoorsEnabled: true});

                // indoor controller widget
                var indoorControl = new WrldIndoorControl("widget-container", map);

                // create card for popup
                var card1 = new Card("20Â°C");
                var div = card1.getDiv();

                // create popup
                var popup = L.popup({offset: [150,50], keepInView: true}).setContent(div).openOn(map);

                //create marker
                var marker = L.marker([56.4598, -2.977], {elevation: 10.0, title: "Test"}).addTo(map);

                //attach popup to marker
                marker.bindPopup(popup).openPopup();
            </script>
        </div>
    </body>
